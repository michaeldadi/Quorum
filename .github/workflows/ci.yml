name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.6"

      - name: Install dependencies
        run: go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Run go fmt check
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "Code is not formatted:"
            gofmt -s -l .
            exit 1
          fi

      - name: Run tests
        run: go test -v -race -short ./...

      - name: Run tests with coverage
        run: go test -race -short -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out
          fail_ci_if_error: false

  chaos:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.6"

      - name: Run chaos tests
        run: go test -v -race -timeout 10m ./internal/chaos/

  benchmark:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.6"

      - name: Run benchmarks
        run: go test -bench=. -benchtime=3s ./internal/bench/

  build:
    runs-on: ubuntu-latest
    needs: test

    strategy:
      matrix:
        goos: [ linux, darwin ]
        goarch: [ amd64, arm64 ]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.6"

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -o quorum-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/quorum

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: quorum-${{ matrix.goos }}-${{ matrix.goarch }}
          path: quorum-${{ matrix.goos }}-${{ matrix.goarch }}

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.6"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
